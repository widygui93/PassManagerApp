<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">
  
    <div class="text-bg-dark p-3 container">
        <h1>Password Manager App</h1>
        <a class="badge text-bg-secondary" href="/">Add Password</a>
        <a class="badge text-bg-secondary" href="/view">View Password</a>
    
        <form class="pt-3" method="" action="" autocomplete="off">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="inputUserName" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUserName" name="username" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password" required>
            </div>
            <div class="mb-3">
              <label for="inputNotes" class="form-label">Notes <small>(optional)</small></label>
              <textarea class="form-control" id="inputNotes" rows="6" name="notes"></textarea>
            </div>
            <button type="button" class="btn btn-success" name="add" id="btn-add">Add</button>
        </form>
        <div class="list-pass"></div>  

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Input your Master Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="master-pass" class="col-form-label">Master Password:</label>
                <input type="password" class="form-control" id="master-pass">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitPass()">Submit</button>
          </div>
        </div>
      </div>
    </div>

  


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../public/sjcl.js"></script>
    <script src="../public/app.js"></script>
    
    
  </body>
</html>
