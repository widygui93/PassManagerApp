<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">
  
    <div class="text-bg-dark p-3 container">
        <h1>Password Manager App</h1>
        <a class="badge text-bg-secondary" href="/">Add Password</a>
        <a class="badge text-bg-secondary" href="/view">View Password</a>
    
        <form class="pt-3" method="" action="" autocomplete="off" onkeypress="return event.keyCode != 13;">
            <div class="mb-3">
                <label for="inputMasterPassword" class="form-label">Master Password</label>
                <input type="password" class="form-control" id="inputMasterPassword" name="MasterPassword" required>
            </div>
            
            
            <button type="button" class="btn btn-success" name="list" id="btn-list" onclick="viewPass()">View</button>
        </form>
        <div class="list-pass"></div>  

    </div>


    

  


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../public/sjcl.js"></script>
    <script src="../public/view.js"></script>
    
    
  </body>
</html>
